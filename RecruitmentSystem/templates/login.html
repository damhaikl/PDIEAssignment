<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
            min-height: 100vh;
            flex-direction: column;
            display: flex;
        }
        header{
            background-color: #1e75ab;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        footer{
            background-color: #1e75ab;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: auto; /* Push footer to bottom */
            width: 100%;
        }
        header h1, footer p {
            margin: 0;
        }
        .form-container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            color: #1e75ab;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-top: 10px;
            color: #555;
        }
        .form-container input[type="text"],
        .form-container input[type="password"],
        .form-container select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #1e75ab;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #165a8c;
        }
        .back-button {
            width: 8%;
            margin: 20px;
            padding: 10px 10px;
            background-color: #1e75ab;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
        }
        .back-button:hover {
            background-color: #165a8c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Orientation Committee</h1>
    </header>
    <a href="{% url 'index' %}" class="back-button">Back to Index</a>
    <div class="form-container">
        <h2>Login</h2>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Orientation Committee. All rights reserved.</p>
    </footer>
</body>
</html>
